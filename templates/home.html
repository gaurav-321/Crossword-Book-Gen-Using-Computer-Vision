<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
<div class="container text-center">
    <form method="post" action="/"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlInput1">Header Size</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="header_size" value="25">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Header Color</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="header_color" value="0,0,0">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Words Size</label>
            <input type="number" class="form-control" id="exampleFormControlInput3" name="word_size" value="20">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">Select Font</label>
            <select class="form-control" id="exampleFormControlSelect2" name="font_name">
                {% for font in fonts %}
                <option value="{{font}}">{{font}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-5">
            <label for="exampleFormControlFile1">Enter Background Images</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="media[]" multiple>
        </div>
        <div class="form-group mt-5">
            <label for="exampleFormControlFile1">Enter Csv File</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile2" name="csv_file">
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked name="bold_header">
            <label class="form-check-label" for="defaultCheck1">
                Bold Header
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked name="bold_word">
            <label class="form-check-label" for="defaultCheck2">
                Bold Word
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked name="paging_enable">
            <label class="form-check-label" for="defaultCheck2">
                Paging Enable
            </label>
        </div>

        <button type="submit" class="btn btn-primary mb-2 mt-5 w-100">Download PDF</button>

    </form>
</div>
</body>
</html>
